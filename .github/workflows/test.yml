on:
  workflow_dispatch:
  push:
    paths:
      - .github/**
      - src/**
      - tests/**

name: Tests

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
