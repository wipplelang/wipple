{% macro post(link, title, date, content) %}
<section class="mt-8">
    <div class="my-4">
        <div class="mb-2 leading-tight md:leading-tight font-semibold">
            {% if link %}
                <h1>
                    <a href="{{ link }}" class="text-2xl md:text-3xl no-underline">{{ title | typogrify | safe }}</a>
                </h1>
            {% else %}
                <h1 class="mt-24 text-4xl md:text-5xl">{{ title | typogrify | safe }}</h1>
            {% endif %}
        </div>
        <p class="text-xl opacity-60">{{ date | postDate }}</p>
    </div>

    <div class="prose prose-lg prose-sky dark:prose-invert max-w-full">
        {{ content | typogrify | safe }}
    </div>
</section>
{% endmacro %}
