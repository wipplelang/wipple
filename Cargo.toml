[workspace]
resolver = "2"
members = [
    "cli",
    "compiler/analysis/lower",
    "compiler/analysis/syntax",
    "compiler/analysis/typecheck",
    "compiler/analysis/query",
    "compiler/codegen",
    "compiler/driver",
    "compiler/parser",
    "compiler/util",
]

[workspace.lints.rust]
elided_lifetimes_in_paths = "deny"
missing_docs = "warn"

[workspace.lints.clippy]
dbg_macro = "warn"
print_stderr = "warn"
redundant_clone = "warn"
type_complexity = "allow"
