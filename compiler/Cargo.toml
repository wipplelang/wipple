[package]
name = "wipple"
version = "0.0.0"
edition = "2021"

[dependencies]
backtrace = { version = "0.3", features = ["serde"] }
codemap = "=0.1.2"
codemap-diagnostic = "0.1"
lasso = { version = "0.6", features = ["multi-threaded", "serialize"] }
lazy_static = "1"
logos = "0.12"
paste = "1"
peg = "0.8"
petgraph = "0.6"
serde = { version = "1", features = ["derive"] }
