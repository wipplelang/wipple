on:
    push:
        branches-ignore:
            - main

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - uses: arduino/setup-task@v1

            - uses: Swatinem/rust-cache@v2.2.0
              with:
                  workspaces: |
                      compiler
                  cache-on-failure: true

            - run: task test
