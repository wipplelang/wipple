<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>{{title}}</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h1>{{title}}</h1>

        <main>
            <nav>
                <ul>
                    {{#each items}}
                    <li>
                        <a href="#{{type}}.{{name}}"><code>{{name}}</code></a>
                    </li>
                    {{/each}}
                </ul>
            </nav>

            <ul>
                {{#each items}}
                <li id="{{type}}.{{name}}">
                    <mark data-wipple-type="{{type}}">{{type}}</mark>

                    <details>
                        <summary>
                            <h2>
                                <a href="#{{type}}.{{name}}"><code>{{name}}</code></a>
                            </h2>
                        </summary>

                        <pre class="language-wipple"><code>{{declaration}}</code></pre>
                    </details>

                    <p>{{{documentation}}}</p>
                </li>
                {{/each}}
            </ul>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>

        <script>
            Prism.languages.wipple = {
                string: /"(?:[^"\\]|\\.)*"/,
                comment: /--.*/,
                number: /-?[0-9]+(?:\.[0-9]+)?/,
                keyword: /\b(?:_|when|where|type|trait|instance|intrinsic|infer|do|default)\b/,
                operator:
                    /@|!|\bas\b|\bto\b|\bby\b|\^|\*|\/|%|\+|-|<|<=|>|>=|=|\/=|\bis\b|\band\b|\bor\b|\.|->|:|::|=>/,
                "class-name": /\b(?:[A-Z][A-Za-z0-9\-_]*[?]?)\b/,
                name: /\b(?:[A-Za-z0-9\-_]+[?]?)\b/,
            };
        </script>
    </body>
</html>
