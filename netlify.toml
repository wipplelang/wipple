[build]
publish = "web/dist"
command = "brew install go-task/tap/go-task && task install-dependencies && task cli:build && task base:compile && task web:build"

[[headers]]
for = "/playground/*"

[headers.values]
Access-Control-Allow-Origin = "*"
Cross-Origin-Opener-Policy = "same-origin"
Cross-Origin-Embedder-Policy = "require-corp"

[[redirects]]
from = "/playground/*"
to = "/playground/index.html"
status = 200

[dev]
framework = "#static"
publish = "web/dist"
port = 8080
autoLaunch = false
