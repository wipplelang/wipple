[package]
name = "wipple_interpreter_backend"
version = "0.0.0"
edition = "2021"

[dependencies]
itertools = "0.10"
lazy_static = "1"
rust_decimal = "1"
serde = { version = "1", features = ["derive"] }
wipple_frontend = { path = "../../frontend" }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
libffi = "2"
libloading = "0.7"
