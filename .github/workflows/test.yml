on:
  workflow_dispatch:
  push:
    paths:
      - .github/**
      - core/**
      - parser/**
      - plugins/**
      - standard-library/**
      - tests/**
      - tooling/**

name: Tests

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-tests-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-tests

      - run: cargo run --bin wipple_tests

      - uses: mikepenz/action-junit-report@v2
        if: always()
        with:
          report_paths: "tests/tests/*.report.xml"
          github_token: ${{ secrets.GITHUB_TOKEN }}
